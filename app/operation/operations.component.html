<div class="col-sm-12 mt-4">
    <h2 class="mb-3">Operations</h2>
    <div class="float-right mb-2">
        <button type="button" class="btn btn-success"><i class="fa fa-plus"></i>&nbsp;Add Operation</button>
    </div>
    <div style="position: relative" class="table-responsive">
        <table [ngBusy]="operationsSubscription" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th class="table-danger">State</th>
                <th class="table-danger">Nr Buscas</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operation of restOperations.items | paginate: { itemsPerPage: restOperations.per_page,
                                                      currentPage: currentPage,
                                                      totalItems: restOperations.total }">
                <td [innerText]="operation.name"></td>
                <td class="table-danger" [innerText]="">estado xpto</td>
                <td class="table-danger" [innerText]="">test</td>
                <td [innerText]="operation.created_at | date:'medium'"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Actions">
                        <button type="button" class="btn btn-info"><i class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-warning"><i class="fa fa-pencil"></i></button>
                        <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div> <!-- table responsive container -->
    <div class="clearfix">
        <p class="float-left">Showing
            <select id="perPageSelect"
                    class="form-control-sm custom-select"
                    (change)="operationsChanged(currentPage, perPage)"
                    [(ngModel)]="perPage">
                <option *ngFor="let perPage of perPageOptions" [ngValue]="perPage">{{perPage}}</option>
            </select>
            per page of <span class="font-weight-bold">{{restOperations.total}}</span> results</p>
        <pagination-controls class="float-right"
                             (pageChange)="operationsChanged($event, perPage)"
                             maxSize="7"
                             previousLabel="Previous"
                             nextLabel="Next">
        </pagination-controls>
    </div> <!-- pagination -->
</div>
